<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career and Job Search Platform</title>
  <style>
    /* Resetting default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      z-index: 1000;
      top: 0;
    }

    .logo img {
      width: 100px; /* Adjust logo width */
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    .toggle {
      float: right;
      margin-top: 5px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #222;
      color: #fff;
    }

    header.dark-mode {
      background-color: #111;
    }

    nav ul li a.dark-mode {
      background-color: #444;
      color: #fff;
    }

    footer.dark-mode {
      background-color: #111;
      color: #fff;
    }

    main {
      margin-top: 80px; /* Adjust according to the header height */
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 50px 0;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .social-media {
      flex-grow: 1;
      margin-bottom: 20px;
    }

    .social-media a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .subscribe-form {
      flex-grow: 1;
      margin-bottom: 20px;
    }

    .subscribe-form input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .subscribe-form .error-message {
      color: red;
      margin-top: 5px;
    }

    .legal-links {
      flex-grow: 1;
    }

    .legal-links a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .legal-links a:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <header class="dark-mode">
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Company Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Job Listings</a></li>
          <li><a href="#">Career Resources</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="toggle">
        <label class="switch">
          <input type="checkbox" id="toggle-mode">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </header>

  <main>
    <!-- Your main content goes here -->
  </main>

  <footer class="dark-mode">
    <div class="container">
      <div class="footer-content">
        <div class="social-media">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
        </div>
        <div class="subscribe-form">
          <form id="newsletterForm" action="#" method="post">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
            <p class="error-message" id="emailError"></p>
          </form>
        </div>
        <div class="legal-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const toggleMode = document.getElementById('toggle-mode');

    toggleMode.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode');
      document.querySelectorAll('nav ul li a').forEach(item => {
        item.classList.toggle('dark-mode');
      });
      footer.classList.toggle('dark-mode');
    });

    // Form validation
    const newsletterForm = document.getElementById('newsletterForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');

    newsletterForm.addEventListener('submit', function(event) {
      event.preventDefault();
      if (!validateEmail(emailInput.value)) {
        emailError.textContent = 'Please enter a valid email address.';
      } else {
        emailError.textContent = '';
        // Submit form or perform further actions
        // For now, just log the success
        console.log('Form submitted successfully!');
      }
    });

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Google Analytics tracking code
    // Replace UA-XXXXXXXXX-X with your own Google Analytics tracking ID

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXXXXXX-X', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
